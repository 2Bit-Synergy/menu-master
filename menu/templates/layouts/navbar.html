<header class="container p-2">
  <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none"><span class="fs-4">Menu Master</span></a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'menu:create' %}">Add Item</a>
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post">
          {% csrf_token %}
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'profile' %}">Profile</a>
          <button type="submit" class="me-3 py-2 link-body-emphasis text-decoration-none">Logout</button>
        </form>
      {% else %}
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
