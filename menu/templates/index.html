{% extends 'layouts/base.html' %}
{% block body %}
<h1>Item List</h1>
<ul>
    {% for item in items %}
    <li>{{ item.name }} - {{ item.description }} <a href="{% url 'menu:detail' item.id %}">View</a> | <a href="{% url 'menu:update' item.id %}">Update</a> | <a href="{% url 'menu:delete' item.id %}">Delete</a></li>
    {% endfor %}
</ul>
{% endblock %}
