{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menu Master</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'menu/css/styles.css' %}" />
  </head>
  <body>
    <header class="container p-2">
      <div
        class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center link-body-emphasis text-decoration-none"
        >
          <span class="fs-4">Menu Master</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"
            >Features</a
          >
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"
            >Enterprise</a
          >
          <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#"
            >Support</a
          >
          <a class="py-2 link-body-emphasis text-decoration-none" href="#"
            >Pricing</a
          >
        </nav>
      </div>
    </header>

    <div class="container my-5">{% block body %} {% endblock %}</div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="{% static 'menu/js/app.js' %}"></script>
  </body>
</html>
